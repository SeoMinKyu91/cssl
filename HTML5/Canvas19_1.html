<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas19_1.html</title>
</head>
<body>
    <div>
        <h2>canvas태그</h2>
        <!-- 캔바스의 가포록 세로폭은 반드시 속성으로 성장한다 -->
        <canvas id="canvas" width="200" heigth="200" style="background-color: yellow;"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath(); //경료
            ctx.moveTo(0,0); //붓을 왼쪽 꼭대기에 놓겠다.
            ctx.lineTo(50,50); //선 그리기
            ctx.stroke();
            ctx.closePath(); //종료

            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineWidth = 10;
            ctx.moveTo(50,50); 
            ctx.lineTo(100,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();

            //a는 알파 즉 투명도(1에 가까울수록 완전 불투명,0에 가까울수록 투명)
            ctx.fillStyle="rgba(255,0,0,0.2)";
            ctx.fillRect(100,100,50,50);



        </script>
    
    
    
    </div>
    
</body>
</html>
