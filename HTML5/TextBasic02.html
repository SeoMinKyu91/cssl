<!DOCTYPE html> <!-- DOCTYPE선언 : HTML5임을 알림 -->
<html lang="ko">

<head>
    <!-- 해당 문서의 정보 -->
    <!-- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3;url=https://www.nate.com"/> -->
    <title>TextBasic02.html</title>
   
</head>

<body>
    
    <!-- 주석처리
       
        u태그 : 밑줄 underline
        i태그 : 기울어짐
        bold(두껍게)b태그,String태그

        sub,sup,
        s,del,strike태그

        <h></h> : XML에서는 element라 하고 html에서는 태그라고 한다.

        inline elemnet들 (=inline tag)

        * 인라인 엘리먼트 안에는 블락 엘리먼트를 넣을 수 없다
        컨텐츠 크기만큼 만들어진다.
        <가로 배치>
        * 블락 엘리먼트 안에는 인라인 및 블락 엘리먼트를 넣을 수 있다.
        부모 크기만큼 만들어진다
        <세로 배치>

    -->
    <div>
        <h2>텍스트 꾸미기</h2>
        <u>밑줄 긋기</u><br/>
        <i>이탤릭체</i><br/>
        <strong>글자 진하게</strong><br/>
        나의 닉 네임은 <sup>자바 매니아</sup> 입니다.<br/>
        나의 닉 네임은 <sub>자바 매니아</sub> 입니다.<br/>
        가격 할인 : <i><strong><strike>10,000원</strike></strong></i> -> 5,000원
    </div>
  
</body>

</html>
