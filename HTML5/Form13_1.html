<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form13_1.html</title>
</head>
<body>
    <!-- 
        Form태그(get방식,post방식) : 사용자가 입력한 값 혹은 선택한 값을 서버로 전송할때 쓰이는 태그
                a태그는 무조건 get방식이다.
        주요 속성 :
            action : 사용자가 입력한 값을 전송할 서버상에 있는 페이지 경로
                    *** 매우중료 (action생략시 기본값은 자신의 페이지)
            method : get/post(method 생략시 기본값은 get)
                    데이타 전송방식을 의미
            
            GET방식 데이터는 헤더에 포함이 된다. 헤더의 용량은 정해져 있따.
            POST방식 데이터는 바디에 포함이 된다. 바디에 들어갈 수 있는 용량은 무한정이다.
                            GET    Post
                URL노출 : 노출됨  노출안됨
                전송방식 : 헤더     바디
                데이터량 : 4KB      무한

            target : 이속성은 a 태그의 target속성과 같은 기능 (현재페이지? 새로운창 페이지?)
            enctype : 반드시 써야하는 url 인코딩 방식 지정
                    application/x-www-form-urlencoded(디폴트값)
                    multipart/form-data(파일 업로드)

            포트 : 서버 프로그램들을 구분할 수 있는 번호  
            
            본래 방식들 SQL에서
            GET : select
            POST : insert
            PUT : update
     -->
     
     <div>
         <h2>form태그로 데이터 전송하기</h2>
         <h3>GET방식으로 요청</h3>
         <form action="https://www.naver.com">
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            <input type="submit" value="로그인"/>
         </form>

         <h3>Post방식으로 요청</h3>
         <form action="https://www.naver.com" method="POST">
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            <input type="submit" value="로그인"/>
         </form>
         
         <h3>Action  속성으로(현재 페이지 다시 요청) / method속성 생략(GET방식)</h3>
         <h3>GET방식으로 요청</h3>
         <form> <!-- 현재 페이지 요청 -->
            아이디 : <input type="text" name="user"/>
            비밀번호 : <input type="password" name="pass"/>
            전화번소 : <input type="tel" name="tel"/>
            이메일 : <input type= "email" name="email"/>
            <input type="submit" value="로그인"/>
         </form>

         <h3>A 태그로 데이터 전송(GET방식)</h3>
         <a href="https://www.naver.com?user=kim&pass=9999">GET방식</a>



     </div>

</body>
</html>
