<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas.html</title>
</head>
<body>
    <div>
        <h2>canvas</h2>
        <canvas id="canvas" width="200" height="200" 
        style="background-color: yellow;"></canvas>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            ctx.beginPath(); //난 그릴거다 선언!
            ctx.moveTo(0,0); //붓을 왼쪽 꼭대기 대기
            ctx.lineTo(50,50); //선 그리기
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineWidth = 10;
            ctx.moveTo(50,50);
            ctx.lineTo(100,50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.lineCap = "round";
            ctx.lineWidth = 5;
            ctx.moveTo(100,50);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = "rgba(255,0,0,0.5)";
            ctx.fillRect(100,100,50,50);

        </script>
    </div>
</body>
</html>
