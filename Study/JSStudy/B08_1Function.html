        var array = new Array(0);

        while(true){
            var value = prompt(index+"번째 값을 입력해주세요.(입력종료=0입력 또는 엔터.) ","");

<body>
    <h2>오름차순 후 이진정렬로 값 찾기</h2>
    <div>
        이진정렬 : 정렬된 상태에서 처음값의 위치와 끝값의 위치를 먼저 알고나서
        중간값을 구하여 중간값과 찾고자하는 값을 비교한다<br/>
        여기서 찾고자하는 값이 크다면 중간값이 처음값으로 치환되고, <br/>
        반대로 값이 작다면 중간값이 끝값으로 치환되고, 다시 중간값을 구하여 찾고자 하는 값과 비교한다<br/>
        이 알고리즘은 Big-O(n^2)의 수행시간이 걸린다.
        
        <fieldset>
            값을 입력해주세요 <input type="text" id="value"/>
            <button onclick="searchValue();">검색</button>
        </fieldset>
        몇번째 위치인가요!? : <span id="span" style="color: red;"></span>
    </div>
    <script>
        var search = document.getElementById("value");
        var span = document.getElementById("span");

        function searchValue(){
            var searchValues = parseInt(search.value);
            
            var start = 0;
            var end = array.length-1;
            
            while(true){
                var mid = parseInt((start+end)/2);
                if(parseInt(array[mid])==searchValues){
                    span.innerHTML = mid+1;
                    break;
                }
                else if(parseInt(array[mid])>searchValues){
                    end = mid-1;
                }
                else if(parseInt(array[mid])<searchValues){
                    start = mid+1;
                }
                if(start>end){
                    span.innerHTML = "찾고자 하는 값이 없습니다.";
                    break;
                }

            }
        }
        
        
    </script>
