<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date11.html</title>
    <script>
        /*
            Date객체는 var 변수명 = new Date();로 생성한다.

            * 배열객체 var 배열명 = new Array();
            * Math객체 Math.변수명;
            * String객체 
            1. var 변수명 = new String("문자열");
            2.

            
        */
       //1] Date객체 얻는 방법1 : Date()
       var today = new Date();
       console.log("today의 자료형 : ",typeof today);
       console.log(today);
       console.log("년도:"+(today.getYear()+1900));
       console.log("년도:"+today.getFullYear());

       //2] Date객체 얻는방법2 : new Date(년[,월,일,시,분,초,1000])
       //월은 0~11 사이의 값
       //년은 그대로 연도를 넣는다.
       var date2 = new Date(2002,5,22,18,10,50);
       console.log("%s년 %s월 %s일 %s시 %s분 %s초",
                date2.getFullYear(),
                date2.getMonth()+1,
                date2.getDate(),
                date2.getHours(),
                date2.getMinutes(),
                date2.getSeconds()
                );

        //3] Date객체 얻는방법3 : new Date(String)
        var date3 = new Date("2020-8-10");
        console.log("%s년 %s월 %s일",
                date3.getFullYear(),
                date3.getMonth()+1,
                date3.getDate(),
                );

        //2] setXXX()함수로 날짜 변경
        date2.setMonth(6);//7월로 변경
        date2.setDate(30);
        console.log("%s년 %s월 %s일 %s시 %s분 %s초",
                date2.getFullYear(),
                date2.getMonth()+1,
                date2.getDate(),
                date2.getHours(),
                date2.getMinutes(),
                date2.getSeconds()
                );

        //3]요일 얻기 : getDay() 0:일요일 1:월요일 2:화요일..
        switch(date2.getDay()){
            case 0 : console.log("일요일");break;
            case 1 : console.log("월요일");break;
            case 2 : console.log("화요일");break;
            case 3 : console.log("수요일");break;
            case 4 : console.log("목요일");break;
            case 5 : console.log("금요일");break;
            case 6 : console.log("토요일");break; 
        }
        //4]두 날짜 사이의 차이 구하기
        //getTime():1970년 1월 1일 0시 0분 0초부터 특정일까지 
        //흘러온 시간을 1000분의 1초 단위로 반환.
        var currDate = new Date(2020,9,8);
        var endDate = new Date(2020,1,18);
        var cTime = currDate.getTime();
        var eTime = endDate.getTime();

        console.log( "수료일까지 남은 일수 : "+ (cTime-eTime)/(1000*60*60*24) )

    </script>
</head>
<body>
    
</body>
</html>
