<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array03_1.html</title>
    <script>
        /*
        배열 : 자바와는 다르게 여러 타입(자료형)의 값을 저장 할 수 있는 자료구조(메모리)
        그리고 배열의 크기가 불변이 아니다
        선언 방법 : 
        var 배열명 = new Array(배열크기);
        */
        //배열 선언 방법1
        var array = new Array(5); //객체타입
        //배열 크기 : 배열명.length
        document.write('배열 크기 :' + array.length);
        document.write('<br/>array의 자료형 : ' + typeof array + ' ,array의 값 : ' + array);
        console.log(array);

        document.write('<h2>배열 초기화 전</h2>'); // 초기화가 안된상태는 undefined 가 출력된다..
        document.write('<ul>');
        for (var i = 0; i < array.length; i++) {
            document.write('<li>array[' + i + ']=' + array[i] + '</li>');
        }
        document.write('</ul>');
        
        //array[0] : 배열요소명 , 0은 배열의 인덱스
        //초기화]
        array[0] = 100;
        array[1] = new Date();
        array[2] = 3.14;
        array[3] = true;
        array[4] = '자바 스크립트';

        // 배열의 크기 가변적이다
        array[5] = 100; // 5번방은 없지만 방이 새롭게 추가된다.
        array.push(200);
        array.push(300);
        array.push(400);
        array.push(500);
        document.write('메모리 추가 후 배열 크기 :' + array.length);

        document.write('<h2>배열 초기화 후</h2>'); // 초기화가 안된상태는 undefined 가 출력된다..
        document.write('<ul>');
        for (var i = 0; i < array.length; i++) {
            document.write('<li>자료형 : ['+typeof(array[i]) +'] array[' + i + ']=' + array[i] + '</li>');
        }
        document.write('</ul>');

        //배열 선언 방법2
        //선언과 동시에 초기화(new 사용)
        document.write('<h2>배열 선언과 동시에 초기화(new 연산자 사용)</h2>'); // 초기화가 안된상태는 undefined 가 출력된다..
        var initArray = new Array('홍길동',20,'가산동',new Date());

        document.write('<ul>');
        for (var i = 0; i < initArray.length; i++) {
            document.write('<li>자료형 : ['+typeof(initArray[i]) +'] array[' + i + ']=' + initArray[i] + '</li>');
        }
        document.write('</ul>');

        //배열 선언 방법3
        //선언과 동시에 초기화(new 미 사용, []대괄호 사용(배열 리터럴))
        document.write('<h2>배열 선언과 동시에 초기화(new 연산자 미사용,[]사용)</h2>');
        var initNoNew = ['한소인',10,'자바전문과정',{owner:'가길동',est:1970}];
        document.write('자료형 : '+typeof(initNoNew));

        document.write('<ul>');
        for (var i = 0; i < initNoNew.length; i++) {
            console.log(typeof initNoNew[i] == 'object'); //console에 false 3번 true 1번
            if(typeof initNoNew[i] != 'object')
                document.write('<li>자료형 : ['+typeof(initNoNew[i]) +'] array[' + i + ']=' + initNoNew[i] + '</li>');
            else //object인 경우
            document.write('<li>initNoNew['+i+']=대표자 :  ['+initNoNew[i].owner+'] , 설립일 : ['+initNoNew[i].est+'] </li>');
        }
        document.write('</ul>');

        //배열 선언 방법4 - 배열 크기 미지정
        /*
            프로그래밍시 주로 사용
            배열 크기가 0인 배열이 생성됨
            즉 .값을 저장할 수 있는 메모리는 생성이 안된다
            최족적으로 넣은 마지막 인덱스 값에 따라 배열 크기가 결정된다.
        */
        document.write('<h2>배열 선언(new사용,크기 미 지정)</h2>');
        var nosize = new Array(); // var noSize=[]; 와 같다.
        document.write('메모리 추가 전 배열 크기 :' + nosize.length);
        nosize[4] = true;
        nosize[2] = 100;
        nosize[9] = '가길동';
        document.write('<br/>메모리 추가 후 배열 크기 :' + nosize.length);

        document.write('<ul>');
        for (var i = 0; i < nosize.length; i++) {
            document.write('<li>자료형 : ['+typeof(nosize[i]) +'] array[' + i + ']=' + nosize[i] + '</li>');
        }
        document.write('</ul>');

        //여기서 실행하면 에러난다. student란 id의 엘리먼트를 위에서 부터 쭉 찾앗는데 없다.. 그래서 text=null들어간다
        //null로 .을 할 수 없으니까 에러가 난다.
        // var text = document.getElementById('students');
        // console.log(text.value);


        //함수정의하면 실질적으로 
        // function getAverage(){
        //     var text = document.getElementById('students');
        //     alert(text.value);
        // }
        

    </script>
</head>

<body>
    <fieldset>
        <legend>학생의 평균 구하기</legend>
        학생 수 입력 : <input type="text" id="students" value="111"/> 
        <button onclick="getAverage()"> 평균 구하기 </button>
    </fieldset>
    <script>
        // var text = document.getElementById('students'); // <input type="text" id="students" value="하하하" /> 이걸 가져온다
        // console.log(text.value); // 하하하 출력함
        //배열 선언]
        var score = []; //new Array()와 같다
        function getAverage(){
            //입력한 학생수 구하기
            var textBox = document.getElementById('students');
            console.log("입력값:%s,textBox.value의 자료형:%s",textBox.value,typeof textBox.value)

            //학생수만큼 점수 입력받고 총합 및 평균 구하기
            var total=0;
            for(var i=0;i< ParseInt(textBox.value); i++ ){
                score[i] = parseInt(prompt(i+1+"번째 점수 입력?"));
                tatal += score[i];
            }
            var avg = tatal/score.length;
            console.log("총점:%d,평균:%s",total,avg);
        }
        
    </script>
</body>

</html>
