<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBasic03.html</title>
</head>

<body>
    <div>
        <!--title : 태그의속성 값을 줄때는 "" 이나 ''로 줘야한다.-->
        <h2 title="특수 &quot;문자&quot; 연습입니다">특수 문자 연습</h2>
        <!-- &quot; : " 나타낼때 쓴다-->
        <h2 title='특수 문자 연습입니다'>특수 문자 연습</h2>
        <h2 title='특수 "문자" 연습입니다'>특수 문자 연습</h2>

        <h2 title='특수 &#39;문자&#39; 연습입니다'>특수 문자 연습</h2>
        <!-- &#39; : '' 나타낼때 쓴다-->
        <h2 title="특수 '문자' 연습입니다">특수 문자 연습</h2>

        <!--
            &nbsp; : 스페이스 한번(빈칸)
            &gt; : >(greater than)
            &lt; : <(less than)
            &amp; : &
            &quot; : ""
            &apos; : ''
        -->
        <h3>다음 중 HTML 태그가 아닌 것은?</h3>
        <ul style="list-style-type: decimal;">
            <li>&lt;u&gt;태그</li>
            <li>&lt;i&gt;태그</li>
            <li>&lt;strong&gt;태그</li>
            <li>&lt;java&gt;태그</li>
        </ul>
    </div>

</body>

</html>
