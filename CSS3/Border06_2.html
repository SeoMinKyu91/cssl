<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border06_2.html</title>
    <style>
        /*레이아웃 잡을때 px계산 잘 해야한다.*/
        div div{
            width: 200px;
            height: 200px;
        }

        .radius{
            border : 5px green solid;
            line-height: 200px;
            text-align: center;
            border-radius: 100px 100px;

        }

        .shadow{
            background-color: red;
            line-height: 200px;
            text-align: center;
            box-shadow: 20px 20px 70px #940404 ;

        }
    </style>
</head>
<body>
    <h2>둥근 테두리 및 그림자</h2>
    <div>
        <div class="radius">radius</div> 
        <div class="shadow">SHADOW</div>
    </div>
</body>
</html>
