<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSControl.html</title>
    <script>
        /*
            해당 객체.style.CSS속성="CSS속성값";
            단, CSS속성을 자바스크립트로 표현할때는
            -(DASH)가 빠지고 두번째 글자의 첫글자가 대문자로 바뀜
            단,-가 없는 속성인 경우 그냥 소문자로 접근하면된다.
            
            예)
            fnot-size : 10pt
            color : red;
            background-image : url(이미지 경오)

            객체.style.fontSize = "10pt"; (자바스크립트) //문자열처리
            객체.style.color = "red";
            객체.style.backgroundImage = "url("이미지경로")";
        */
        var span;
        var article;
        var fontS;
        window.onload = function(){
            span = document.getElementById("span");
            article = document.getElementById("article");
            fontS = article.style.fontSize;
        };
        function setFont(){
            span.style.fontSize="2em";
            span.style.color="red";
            span.style.fontWeight="bold";
        }

        function fnArticle(args){
            switch(args){
                case "+" : 
                    fontS = parseInt(fontS)+1; 
                    article.style.fontSize = fontS+"px"; break;
                case "-" : 
                    if(fontS > 10){
                        fontS = parseInt(fontS)-1; 
                        article.style.fontSize = fontS+"px";
                    }
                    break;
                case "R" : 
                    article.style.color = "red";break;
                case "G" : 
                    article.style.color = "green";break;
                case "B" : 
                    article.style.color = "blue";break;
                case "" : 
                    article.style.color = "black";break;
                case "BO" : 
                    article.style.fontWeight = "bold";break;
                default : 
                    article.style.fontWeight = "normal";
            }
        }

    </script>
</head>

<body>
    <h2 style="color:red">자바스크립트로 CSS제어하기</h2>
    <span id="span">SPAN태그</span>
    <input type="button" value="글꼴바꾸기" onclick="setFont()" />

    <fieldset>
        <legend>신문기사</legend>

        <button onclick="fnArticle('+')">+</button>
        <button onclick="fnArticle('-')">-</button>
        <button onclick="fnArticle('R')">Red</button>
        <button onclick="fnArticle('G')">Green</button>
        <button onclick="fnArticle('B')">Blue</button>
        <button onclick="fnArticle('')">Black</button>
        <button onclick="fnArticle('BO')">볼드체</button>
        <button onclick="fnArticle('NO')">보통</button>

        <p style="font-size:10px;" id="article">
            박 대통령은 이날 청와대에서 열린 대통령 주재 수석비서관회의에<br />
            참석해 이 같이 밝히며 “각 수석들은 국민을 대신해 일하고<br />
            있는 분들인 만큼, 국민을 위해서 잘못된 그 어떤 것들에도<br />
            결코 굴복하거나 용인하지 않겠다는 강한 의지를 가지고<br />
            일해주길 바란다”고 당부했다.<br />
        </p>
    </fieldset>
</body>

</html>
