<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch.html</title>
    <script>
        const PI = 3.0014;
        switch(PI){
            case 3.00014: document.write("여기는 3.00014<br/>"); break;
            case 3.0014: document.write("여기는 3.0014<br/>"); break;
            case 3.014: document.write("여기는 3.014<br/>"); break;
            case 3.14: document.write("여기는 3.14<br/>"); break;
            default: document.write("메렁<br/>");
        }
    </script>
</head>
<body>
    
</body>
</html>
