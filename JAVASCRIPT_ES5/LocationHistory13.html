<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationHistory13.html</title>
    <script>
        console.log(typeof window.location);
        console.log("%O",location);
        console.log(location.href);
        console.log(location.protocol);
        console.log(location.port);

        //어떤조건에 따라서 페이지를 이동시키려고 이런것을 쓴다.
        //location.href = "http://www.nate.com:80";

        function fnLogin(){
            var user = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;
            /*
                아이디 kim / 비번 1234경우 회원
                회원이면 마이페이지(IF04.html) 이동 아니면 ForWile06.html 이동
            */
            if(user=="KIM" && pass =='1234') //location.href = "IF04.html";
            {
                //replace()함수로 페이지 이동시 뒤로가기가 비활성 된다.
                location.replace("IF04.html");
            }
            else{ //location.href ="ForWhile06.html";
                //replace()함수로 페이지 이동시 뒤로가기가 비활성 된다.
                location.replace("ForWhile06.html");
            } 
        }

    </script>
</head>

<body>
    <h2>location & history & navigator객체</h2>

    <fieldset>

        <legend>로그인 화면</legend>

        아이디 <input type="text" id="user" />
        비밀번호 <input type="password" id="pass" />

        <input type="button" value="로그인" onclick="fnLogin();" />
        <input type="button" value="새로고침" onclick="location.reload()" />
        <input type="button" value="history테스트" 
            onclick="location.href = 'Operator02.html';" />
        <input type="button" value="다음 페이지" onclick="history.go(1)" />
        <input type="button" value="이전 페이지" onclick="history.back()" /> <!--back대신 go(-1) 써도된다.-->
        <input type="button" value="웹브라우저 종류" onclick="alert(navigator.userAgent)" />

    </fieldset>
</body>

</html>
