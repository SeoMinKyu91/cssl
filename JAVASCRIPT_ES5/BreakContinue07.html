<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakContinue07.html</title>
    <script>
        /*
        break : switch문이나 반복문을 빠져나갈때

        continue : 반복문을 반복하려할때
        */
        //둘다 자바랑 똑같이 단독으로 못쓴다.
        //break;
        //continue;
        var i=0;
        while(-1){ //자바의 while(true)와 같다
            i++;
            document.write("i="+i+"<br/>");
            if(i==3) break;
                document.write("break문 이후<br/>");
            if(i%2==0) continue;
                document.write("continue문 이후<br/>");
        }
    </script>
</head>

<body>

</body>

</html>
