<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span15.html</title>
    <style>
        .monday{
            font-size: .8em;
            color: gray;

        }
        .html5{
            font-size: 1.8em;
            color: green;
            font-weight:bold;
        }
    </style>
    <script>
        var toggle=false;
        function toggleText(){
            var span = document.getElementById("text");
            if(!toggle)
                span.innerHTML="제이와퓌"
            else
                span.innerHTML="JYP";
            toggle = !toggle;
        }

        var setImage = function(){
            var span = document.getElementById("image");
            span.innerHTML="<img src='../Images/button.jpg' alt='이미지 버튼' />";
        };

        function setGuGudan(){
            var span = document.getElementById("gugudan");
            var htmlString="<table style=\' border-spacing:2px;background-color:green; \'>";
            for(var i=1;i<=9;i++){
                htmlString+="<tr style='background-color:white'>";
                for(var j=2;j<=9;j++){
                    htmlString+="<td>"+j+" * "+i+" = "+i*j+"</td>";
                }

                htmlString+='</tr>';
            }
            htmlString+="</table>";
            span.innerHTML=htmlString;
        }

        // function setGuGudan(){

        //    background-color:green;width:700px;height:400px\'>';

        //         }
        //         htmlString+='</tr>';
        //     }   

        //     htmlString+='</table>';
        //     span.innerHTML=htmlString;
        // }

    </script>
</head>
<body>
    기본 텍스트
    <h2>h2태그</h2>
    <span>기본 텍스트</span>
    <!-- 
        일반적인 HTML태그와 달리 MARKUP기능은 없다
        주로 자바스크립트와 CSS에서 활용하기 위한 태그
     -->
     <div>
         <h2>&lt;span&gt;태그</h2>
         <h3>자바스크립트에서 활용</h3>
         오늘의 첫 수업은 <sapn id="text">JSP</sapn> 입니다.<br/>
         여기에 <sapn id="image">이미지</sapn> 표시하기<br/>
         아래에 구구단 표시하기<br/>
         <sapn id="gugudan"></sapn>
         <fieldset>
             <legend>버튼들</legend>
             <input type="button" value="텍스트 변경" onclick="toggleText()"/>
             <input type="button" value="이미지 변경" onclick="setImage()"/>
             <input type="button" value="구구단 표시" onclick="setGuGudan()"/>
         </fieldset>


         <h3>CSS에서 활용</h3>
         오늘은 <span class="monday">월요일</span> 입니다.<br/>
         <span class="html5">HTML5</span> 수업 입니다.

     </div>
</body>
</html>
